bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./"><img src = "img/logo.png" width = 40%></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com bookdown</a></li>
    download: ["pdf", "epub"]
  includes:
    in_header: include_hyphotesis.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
